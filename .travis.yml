 # - docker run -d --name mysql-cmdline --link mysql:db mysql:5.7.14 bash -c "service mysql start && echo 'create database test_cs4501 character set utf8;grant all on test_cs4501.* to '\''www'\''@'\''%'\'';' | mysql -u'www' -h'%' -p'$3cureUS'"
 # - docker ps -a


  - docker run --name mysql -d -e MYSQL_ROOT_PASSWORD='$3cureUS' -v ~/db:/var/lib/mysql mysql:5.7.14
  - sleep 30
  - docker run -it --name mysql-command --rm --link mysql:db mysql:5.7.14 mysql -uroot -p'$3cureUS' -h db -v -e "CREATE DATABASE cs4501 CHARACTER SET utf8;CREATE DATABASE test_cs4501 CHARACTER SET utf8;CREATE USER 'www'@'%' IDENTIFIED BY '\$3cureUS';GRANT ALL PRIVILEGES ON *.* TO 'www'@'%' WITH GRANT OPTION;GRANT ALL ON *.* TO 'www'@'%';FLUSH PRIVILEGES;"
